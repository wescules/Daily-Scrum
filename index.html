<body translate="no">
    <div class="container">
        <!-- <div class="header">
            <h1> Standup Timer</h1>
        </div> -->
        <div class="center">
            <div class="col-half knob-wrapper" style="margin-top: 50px">
                <input type="text" value="15" size="5" id="session-knob" />
                <h3 style="color: #999;font-size: medium">Session Length</h3>
            </div>
        </div>
        <div class="timer knob-wrapper">
            <input type="text" value="1500" size="5" id="timer-display" />
        </div>
        <div class="buttons">
            <a id="cmd-reset" class="btn btn-red"><i class="fa fa-undo"></i> Reset</a>
            <a id="cmd-pause" class="btn btn-yellow hidden"><i class="fa fa-pause"></i> Pause</a>
            <a id="cmd-go" class="btn btn-green"><i class="fa fa-play"></i> Start</a>
        </div>
        <div class="buttons-mute">
            <a id="cmd-mute" class="btn btn-mute"><i class="fa fa-volume-up"></i></a>
            <a id="cmd-unmute" class="btn btn-mute hidden"><i class="fa fa-volume-off"></i></a>
        </div>

        <!-- fiteness gram pacer test audio lol -->
        <audio id="snd-endofsession" src="20meterPACER_2017.mp3"></audio>
        <details>
            <summary  style="color:rgb(220, 32, 32);margin-top: 100px;margin-left: 20px">Rally Info</summary>
            <div id="foo" style="color:rgb(220, 32, 32);margin-left: 20px"></div>
        </details>
    </div>


    <div class="containertask">
        <div class="task__head task--row">PARKING LOT TOPICS (CLICK & HOLD TO REMOVE)</div>
        <form action="">
            <div class="task__list">
                <label for="task--1" class="task"><input class="task__check" type="checkbox" id="task--1" />
                    <div class="task__field task--row"> Update Rally <button class="task__important"><i
                                class="fa fa-check" aria-hidden="true"></i></button></div>
                </label>
                <label for="task--2" class="task"><input class="task__check" type="checkbox" id="task--2" />
                    <div class="task__field task--row"> Thank Faraz for doing a thankless job :) <button
                            class="task__important"><i class="fa fa-check" aria-hidden="true"></i></button></div>
                </label>
                <label for="task--3" class="task"><input class="task__check" type="checkbox" id="task--3" />
                    <div class="task__field task--row"> Third task<button class="task__important"><i class="fa fa-check"
                                aria-hidden="true"></i></button></div>
                </label>
                <label for="task--4" class="task"><input class="task__check" type="checkbox" id="task--4" />
                    <div class="task__field task--row"> Task number four<button class="task__important"><i
                                class="fa fa-check" aria-hidden="true"></i></button></div>
                </label>
            </div>
            <div class="task--row task__footer">

                <input style="font-weight: bold" class="task__add" type="text" value="+ Add New Topic">
            </div>
        </form>
    </div>

        src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-9bf952ccbbd13c245169a0a1190323a27ce073a3d304b8c0fdf421ab22794a58.js"></script>
